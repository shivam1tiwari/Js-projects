<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pig-Game</title>
</head>
<body>
    <div class="container">
        <div class="pop-up">
            <h1>Hurrah ! Player 2 win</h1>
        </div>
        <div class="game">
            <div class="action-button">
                <button class="new-game new">NEW GAME</button>
                <img src="./image/dice-2.png" alt="" class="dice-image">
                <div class="roll-hold">
                  <button class="new-game roll">ROLL DICE</button>
                  <button class="new-game hold">HOLD</button>
                </div>
               
            </div>

            <div class="game__card">
                <div class="game__player-0">
                    <h3>PLAYER 1</h3>
                    <h5 class="hold-value-0">0</h5>
                    <div class="current-score">
                        <p>CURRENT</p>
                        <h4 class="current-score-0">0</h4>
                    </div>
                </div>
                <div class="game__player-1">
                    <h3>PLAYER 2</h3>
                    <h5 class="hold-value-1">0</h5>
                    <div class="current-score">
                        <p>CURRENT</p>
                        <h4 class="current-score-1">0</h4>
                    </div>
                </div>
            </div>
        </div>
          
        </div>

        <script src="script.js"></script>  
</body>
</html>
